<header>
  <div class="container">
    <img [routerLink]="'/main'" class="left logo" src="./assets/images/icons/logo.svg">
    <ul class="right user-info">
      <li>
        <span class="user-name">Hello, <span>{{user.login}}</span></span>

      </li>
    </ul>
  </div>
</header>
