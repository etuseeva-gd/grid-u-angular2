<div class="card">
  <div class="card-header">
    <img [src]="product.image">
    <div class="stars-legend">
      <img class="star" src="./assets/images/stars/full-star.png">
      <img class="star" src="./assets/images/stars/full-star.png">
      <img class="star" src="./assets/images/stars/full-star.png">
      <img class="star" src="./assets/images/stars/full-star.png">
      <img class="star" src="./assets/images/stars/star.png">
    </div>
  </div>
  <div class="card-content">
    <h4>{{product.name}}</h4>
    <div class="line"></div>
    <p>
      {{product.description}}
    </p>
  </div>
  <div class="card-footer">
    <span class="price">${{product.cost}}</span>
    <button class="btn regular primary">Show more</button>
  </div>
</div>
